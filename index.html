<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0e65dd7da4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css"/>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <form id="search-form">
        <input type="text" placeholder="Search for a city..." autocomplete="off" autofocus="on" id="search-city"/>
        <input type="submit" value ="Search" id="button"/>
        <input type="submit" value="Current" id="current-button" />

      </form>
    <div class="circle">
    <h1>
       <p id="city">
        Amsterdam
       </p>
       <div class= temperature>
        <span id="temp">1</span>
        <span id="celsius">°</span>
          <a href= "#" id="tempC">C</a>
          <a href= "#" id="tempF">F</a>
       </div>
    </h1>
    <h2>
        Mostly sunny
    </h2>
    </div>
    <h3>
      Wednesday 12:00
    </h3>
    <hr />
    <div class="row" id="forecast">
        <div class="col-2">
          <div class="degree"> 2°</div>
            <img
            id="icons"/>
            <br />
             13:00
        </div>
        <div class="col-2">
          <div class="degree"> 4°</div>
            <br />
             14:00
        </div>
        <div class="col-2">
          <div class="degree"> 5°</div>
            <br />
             15:00
        </div>
        <div class="col-2">
          <div class="degree"> 5°</div>
            <br />
             16:00
        </div>
        <div class="col-2">
          <div class="degree"> 4°</div>
            
            <br />
             17:00
        </div>
        <div class="col-2">
          <div class="degree"> 3°</div>
            <br />
             18:00
        </div>
    </div>
    <hr />
    <div class="row" id="#comfortlevel">
    <div class="col-7" >
    <h4>
     <div class="comfort">
        Comfort level
     </div>
        <p class="comfort-data">
          Humidity: <span id="humidity">92 </span>%
            <br/>
            <br/>
          Feels like: <span id="feels-like">-7</span>°
            <br>
            <br>
          Maximum temperature: <span id="maxTemp">0</span>°
           <br>
           <br>
           Minimum temperature: <span id="minTemp">6</span>°
        </p>
    </h4>
    </div>
    <div class="col-4">
    <h5>
     <div class="title">
      Wind
     </div>
     <p class="wind">
        Speed: <span id="speed">12-28</span> km/h 
     </p>
    <i class="fas fa-wind" id="wind-icon"></i>
    </h5>
    </div>
    </div>
    </div>
    <p class="coder">
      <a href="https://github.com/AlizMazi/weather-app-project" target="_blank" id="github-link">Open-source code</a> by Aliz Mazi
    </p>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
